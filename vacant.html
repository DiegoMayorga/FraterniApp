<div>
    <div id="homeContainer2" class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="titlePosts col-sm-12 titleP">
                    <h3>Vacantes</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-3">
                <div class="row">
                    <div class="cardVacancies">
                        <div class="col-sm-12">
                            <button class="btn btn-info btnNew" data-toggle="modal" data-target="#vacantModalLong">Nueva
                                vacante</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <ul class="list-group">
                        <b>Filtrar vacante</b><br>
                        Universidad
                        <select id="selCollege" class="form-control menuPost" required>
                            <option value="0">Todas las universidades</option>
                            <option value="1">Universidad Manuela Beltrán</option>
                            <option value="2">Universidad de La Salle</option>
                            <option value="3">Universidad Militar Nueva Granada</option>
                        </select><br>
                        Fecha de vacante
                        <select id="selCollege" class="form-control menuPost" required>
                            <option value="0">Todos los tiempos</option>
                            <option value="1">Últimas 24 horas</option>
                            <option value="2">Hace una semana</option>
                            <option value="3">Hace un mes</option>
                        </select>
                    </ul>
                </div>
            </div>
            <div class="col-sm-12 col-md-9">
                <div id="vacancies" class="cardVacancies">
                    
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="vacantModalLong" tabindex="-1" role="dialog" aria-labelledby="vacantModalLongTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form id="vacantForm">
                    <div class="modal-header">
                        <div class="form-group">
                            <label class="home-title" for="txtVacant"><b>Nueva vacante</b></label>
                        </div>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-sm-12">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="txtTitle">Título de la vacante</label>
                                    <input id="txtTitle" class="form-control" type="text"
                                        placeholder="Escribe aquí el título de tu vacante" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="txtVacant">Descripción de la vacante</label>
                                    <textarea id="txtVacant" class="form-control" type="text" rows="3"
                                        placeholder="Escribe aquí la vacante" required></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="cboCollege">Universidad</label>
                                    <select id="cboCollege" class="form-control" required>
                                        <option value="0">Todas las universidades</option>
                                        <option value="1">Universidad Manuela Beltrán</option>
                                        <option value="2">Universidad de La Salle</option>
                                        <option value="3">Universidad Militar Nueva Granada</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                        <button class="btn btn-info">Publicar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="js/vacant/vacant.control.js"></script>
<script src="js/vacant/vacant.view.js"></script>
