                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button class="btn btn-info btn-block" data-toggle="modal"
                        data-target="#exampleModalLong">Publicar</button>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-8">
            <div class="cardVacancies">
                <div class="cardHome">
                    <div class="card-header">
                        Featured
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Special title treatment</h5>

                <div class="cardHome">

                    <div class="card-body">

                        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>

            </div>

    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form id="postForm">
                    <div class="modal-header">
                        <div class="form-group">
                            <label class="home-title" for="txtVacant"><b>¿Qué vacante quieres publicar?</b></label>
                        </div>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-sm-12">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="txtTitle">Título de la vacante</label>
                                    <input id="txtTitle" class="form-control" type="text"
                                        placeholder="Escribe aquí el título de tu publicación" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="txtVacant">Descripción de la vacante</label>
                                    <textarea id="txtVacant" class="form-control" type="text" rows="3"
                                        placeholder="Escribe aquí la vacante" required></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="cboCollege">Universidad</label>
                                    <select id="cboCollege" class="form-control" required>
                                        <option value="">--</option>
                                        <option value="1">Universidad Manuela Beltrán</option>
                                        <option value="2">Universidad de La Salle</option>
                                        <option value="3">Universidad Militar Nueva Granada</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                        <button class="btn btn-info">Publicar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
