<html>
  <head>
    <title>FraterniApp</title>
    <!-- Hojas de estilo -->
    <link href="assests\css\estilos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <a href="feed.html" class="Logo">FraterniApp</a>
        <a href="index.html" class="logout">Cerrar Sesion</a>
      </div>
    </nav>
    <div class="card">
      <form id="crecion" action = "feed.html" method = "post">
        <div class="input-tipo">
          <span class="Tipo__publicacion">Titulo de la publicación</span>
          <input class="input-feed" type = "text" name = "titulo" placeholder = "Titulo">
          <input class="input-pass-feed" type = "submit" value = "Enviar">
        </div>
          <div class="input-tipo">
          <span class="Tipo__publicacion">Descripción de la publicación</span>
          <input class="input-feed" type = "text" name = "descripcion" placeholder = "Descripción">
        </div>
        <div class="input-tipo">
          <span class="Tipo__publicacion">Tipo de publicación</span>
          <select class="form-tipo" requerid="" name = "tipoP">
            <option value="">Seleccione  tipo</option>
            <option value="1">UMB</option>
            <option value="2">La Salle</option>
            <option value="3">UMNG</option>
          </select>
        </div>
      </form>
    </div>
    <!-- Blog Post -->
      <div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Header -->
            <div class="modal-header">
                <h3>prueba</h3>
                <button tyle="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <!-- content -->
            <div class="modal-body">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum ea at veniam labore enim deserunt reprehenderit exercitationem natus aperiam repellendus.</p>
            </div>
            <!-- footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">cerrar</button>
            </div>
        </div>
    </div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
