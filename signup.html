<!DOCTYPE html>
<html lang="sp">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css"> 
    </head>
    <body>
        <div class="signup-box">
            <a href="index.html" class="Logo">FraterniApp</a>
            <h2>Registro</h2>
            <form action = "signup.html" method = "post">
                <label for="username">Nombre</label>
                <input class="input-signup" type = "text" name = "Nombre" placeholder = "Pepito Perez">
                <label for="usermail">Correo electrónico</label>
                <input class="input-signup" type = "email" name = "email" placeholder = "ejemplo@ejemplo.com">
                <label for="userphone">Numero celular</label>
                <input class="input-signup" type = "text" name = "Telefono" placeholder = "3123456789">
                <label for="useruniversity">Universidad</label>
                <input class="input-signup" type = "text" name = "Universidad" placeholder = "Ej: UMB">
                <label for="password">Contraseña</label>
                <input class="input-signup" type = "password" name = "password" placeholder = "Contraseña">
                <label for="passwordconfirm">Confirmar contraseña</label>
                <input class="input-signup" type = "password" name = "Confirm_password" placeholder = "Confirmar contraseña">
                <input class="input-signup" type = "submit" value = "Registrar">
                <a href="login.html"> Ingresar </a>
            </form>
        </div>
    </body> 
</html>
