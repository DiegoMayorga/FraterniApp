<!DOCTYPE html>
<html lang="sp">
    <head>
        <meta charset="UTF-8">
        <title>FrateniApp</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style_index_feed.css"> 
    </head>
    <body>       
        <div class="login-box">
            <a href="index.html" class="Logo">FraterniApp</a>
            <h2>Ingresar</h2>        
            <form action = "login.html" method = "post">
                <label for="usermail">Correo electrónico</label>
                <input class="input-login" type = "email" name = "email" placeholder = "ejemplo@ejemplo.com">
                <label for="password">Contraseña</label>
                <input class="input-login" type = "password" name = "password" placeholder = "Contraseña">
                <input class="input-pass" type = "submit" value = "Iniciar sesión">
                <button class="button-signup"> Registrarse </button><br>
                <a href="recovery.html"> Olvidé mi contraseña </a><br>
            </form>
        </div>       
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
